<div class="container">
  <div class="card mt-3 p-5">
    <div class="row">
      <div class="col">
        <h2 class="text-center display-2">Create new appointment</h2>
      </div>
    </div>
    <form class="row mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="col-md-6">
        <input
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter description"
        />
        <div
          *ngIf="f['description']?.invalid && f['description']?.touched"
          class="text-danger"
        >
          Description is required.
        </div>
      </div>
      <div class="col-md-4">
        <input
          id="date"
          formControlName="date"
          type="date"
          class="form-control"
        />
        <div
          *ngIf="f['date']?.invalid && f['date']?.touched"
          class="text-danger"
        >
          Date is required.
        </div>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Add
        </button>
      </div>
    </form>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-item-center"
      *ngFor="let item of appointments; index as i"
    >
      {{ item.description }} {{ item.date | date : "dd/MM/yyyy" }}
      <button type="submit" class="btn btn-danger" (click)="removeItem(i)">
        delete
      </button>
    </li>
  </ul>
</div>
